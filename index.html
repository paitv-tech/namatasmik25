        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 50%, #06b6d4 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Islamic Pattern Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            background-size: 100px 100px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            color: white;
        }

        .header::before {
            content: 'üìñ';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            opacity: 0.8;
        }

        .header::after {
            content: 'üïå';
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 28px;
            opacity: 0.8;
        }

        .title {
            font-family: 'Amiri', serif;
            font-size: 26px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .islamic-quote {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            border-radius: 20px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.1);
        }

        .quote-text {
            font-size: 16px;
            color: #1e40af;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .quote-meaning {
            font-size: 12px;
            color: #3730a3;
            font-style: italic;
            opacity: 0.8;
        }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .year-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            border: none;
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            font-size: 15px;
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
        }

        .year-btn:hover {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(124, 58, 237, 0.4);
        }

        .year-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: 2px solid #1e40af;
            color: white;
            font-weight: 700;
            transform: translateY(-2px);
        }

        .class-selection {
            display: none;
            margin-bottom: 30px;
        }

        .class-selection.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .class-btn {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border: none;
            border-radius: 18px;
            padding: 18px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            font-size: 14px;
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.3);
        }

        .class-btn:hover {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        .student-list {
            display: none;
            margin-top: 30px;
        }

        .student-list.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .copy-btn {

            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;

            margin-bottom: 20px;

        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .students {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);

        .student-name {

            color: #334155;
            font-weight: 500;
            font-size: 15px;

        }

        .student-name::before {
            content: 'üë§ ';

        .back-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-size: 14px;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);

        .back-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #90EE90 0%, #98FB98 100%);
            color: #2d5a2d;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            opacity: 1;
            animation: slideDown 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
            }
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #5a4fcf;
            margin-bottom: 15px;
            text-align: center;
        }

        @media (max-width: 360px) {
            .container {
                margin: 0 10px;
            }

            .title {
                font-size: 20px;

        function selectYear(year) {
            currentYear = year;
            
            // Update active state
            document.querySelectorAll('.year-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show class selection
            document.getElementById('yearSelection').style.display = 'none';
            document.getElementById('classSelection').classList.add('show');
        }

        function selectClass(className) {
            currentClass = className;
            currentStudents = studentData[currentYear][className];
            
            // Show student list
            document.getElementById('classSelection').classList.remove('show');
            displayStudents();
        }

        function displayStudents() {
            const studentNamesDiv = document.getElementById('studentNames');
            studentNamesDiv.innerHTML = '';
            
            currentStudents.forEach(name => {
                const studentDiv = document.createElement('div');
                studentDiv.className = 'student-name';
                studentDiv.textContent = name;
                studentNamesDiv.appendChild(studentDiv);
            });
            
            document.getElementById('studentList').classList.add('show');
        }

        function backToYears() {
            document.getElementById('classSelection').classList.remove('show');
            document.getElementById('yearSelection').style.display = 'block';
            document.querySelectorAll('.year-btn').forEach(btn => btn.classList.remove('active'));
        }

        function backToClasses() {
            document.getElementById('studentList').classList.remove('show');
            document.getElementById('classSelection').classList.add('show');
        }

        function copyNames() {
            const namesList = currentStudents.join('\n');
            
            // Copy to clipboard
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(namesList).then(() => {
                    showNotification('‚úÖ Senarai nama berjaya disalin!');
                }).catch(() => {
                    fallbackCopyTextToClipboard(namesList);
                });
            } else {
                fallbackCopyTextToClipboard(namesList);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('‚úÖ Senarai nama berjaya disalin!');
                } else {
                    showNotification('‚ùå Gagal menyalin nama');
                }
            } catch (err) {
                showNotification('‚ùå Gagal menyalin nama');
            }
            
            document.body.removeChild(textArea);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
